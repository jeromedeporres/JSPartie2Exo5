<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Partie2Exo05</title>
</head>
<body>
    <script>
        var day = 4;
        switch (day) {
            case 1:
                alert ('Lundi');
            break;
            case 2:
                alert ('Mardi');
            break;
            case 3:
                alert('Mercredi');
            break;
            case 4:
                alert('Jeudi');
            break;
            case 5:
                alert('Vendredi');
            break;
            case 6:
                alert('Samedi');
            break;
            case 7:
                alert ('Dimanche');
            break;
            default:
                alert ('7 jours sur une semaine');
        }
</script>
</body>
</html>
